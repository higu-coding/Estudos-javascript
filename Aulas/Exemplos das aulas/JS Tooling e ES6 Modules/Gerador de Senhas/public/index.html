<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">senha aleatoria</div>
    
    <p>Quantidade de caracteres <input type="number" min = "1" max = "50"></p>
    <p>Adicionar letras maiúsculas <input type="checkbox" class="chk-maiusculas" checked></p>
    <p>Adicionar letras minúsculas <input type="checkbox" class="chk-minusculas"></p>
    <p>Adicionar números <input type="checkbox" class="chk-numeros" checked></p>
    <p>Adicionar símbolos <input type="checkbox" class="chk-simbolos"></p>

    <button>Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
