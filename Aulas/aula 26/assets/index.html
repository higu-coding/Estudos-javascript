<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
         <h1>Tabela IMC</h1>

         <section class="statics">
            <div class="imc">
                <h3>IMC</h3>
                <p>Menos que 18,5</p>
                <p>Entre 18,6 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="result">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
         </section>

         <form action="" id="form">
            <h2>Calcular seu IMC</h2>
            <label for="weight"><strong>Peso:</strong></label>
            <input type="text" name="" id="weight">
            <label for="height"><strong>Altura:</strong></label>
            <input type="text" name="" id="height">

            <button id="btn">Calcular</button>
         </form>

         <div id="result"></div>

    </section>
    <script src="js/main.js" defer></script>
</body>
</html>
